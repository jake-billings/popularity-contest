<h1>Rankings</h1>

<a class="footer-link" href="#!/">Back</a>
<br/><br/>

<div ng-repeat="candidate in candidates">
    <a ng-href="{{candidate.url}}">
        <img style="display:inline-block"
             ng-src="{{candidate.url}}"
             ng-if="candidate.isImage">
        <span ng-if="!candidate.isImage">{{candidate.url}}</span>
    </a>
    <span>{{candidate.elo | number:0}}</span>
</div>

<a class="footer-link" href="#!/">Back</a>
